<!DOCTYPE html>
<html lang="en">
	<head>
		<title>二仙桥大爷</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0;
				background-color: #000;
				color: #fff;
				font-family: Monospace;
				font-size: 13px;
				line-height: 24px;
				overscroll-behavior: none;
			}

			a {
				color: #ff0;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 10px;
				box-sizing: border-box;
				text-align: center;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
				pointer-events: none;
				z-index: 1;
			}

			.label {
				color: #fff;
				font-family: sans-serif;
				padding: 10px 16px;
				background: rgba(0, 0, 0, 0.75);
				border-radius: 8px;
				font-size: 15px;
				font-weight: 500;
				cursor: pointer;
				user-select: none;
				transition: all 0.3s ease;
				border: 2px solid #4CAF50;
				box-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
				white-space: nowrap;
			}
			.label:hover {
				background: rgba(76, 175, 80, 0.9);
				transform: scale(1.15);
				border-color: #fff;
				box-shadow: 0 5px 20px rgba(76, 175, 80, 0.5);
			}
			.label.selected {
				background: rgba(255, 193, 7, 0.9);
				border-color: #FFC107;
				box-shadow: 0 5px 20px rgba(255, 193, 7, 0.5);
			}
		</style>
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.webgpu.js",
					"three/tsl": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.webgpu.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			// Import TSL functions
			import { 
				MeshPhongNodeMaterial,
				color, 
				fog, 
				float, 
				positionWorld, 
				triNoise3D, 
				positionView, 
				normalWorld, 
				uniform 
			} from 'three/tsl';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

			let camera, scene, renderer, labelRenderer;
			let controls;
			let buildings = []; // 存储所有建筑物信息
			let buildMesh; // 建筑物网格
			const MIN_LABEL_DISTANCE = 20; // 标签之间的最小距离

			init();

			async function init() {

				// Check WebGPU support
				if ( ! navigator.gpu ) {

					const warning = document.createElement( 'div' );
					warning.style.position = 'absolute';
					warning.style.top = '50%';
					warning.style.left = '50%';
					warning.style.transform = 'translate(-50%, -50%)';
					warning.style.padding = '20px';
					warning.style.background = 'rgba(255, 0, 0, 0.8)';
					warning.style.color = 'white';
					warning.style.borderRadius = '10px';
					warning.innerHTML = 'WebGPU is not supported in your browser.<br/>Please use Chrome 113+ or Edge 113+';
					document.body.appendChild( warning );
					return;

				}

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 600 );
				camera.position.set( 30, 15, 30 );

				scene = new THREE.Scene();

				// custom fog

				const skyColor = color( 0xf0f5f5 );
				const groundColor = color( 0xd0dee7 );

				const fogNoiseDistance = positionView.z.negate().smoothstep( 0, camera.far - 300 );

				const distance = fogNoiseDistance.mul( 20 ).max( 4 );
				const alpha = .98;
				const groundFogArea = float( distance ).sub( positionWorld.y ).div( distance ).pow( 3 ).saturate().mul( alpha );

				// a alternative way to create a TimerNode
				const timer = uniform( 0 ).onFrameUpdate( ( frame ) => frame.time );

				const fogNoiseA = triNoise3D( positionWorld.mul( .005 ), 0.2, timer );
				const fogNoiseB = triNoise3D( positionWorld.mul( .01 ), 0.2, timer.mul( 1.2 ) );

				const fogNoise = fogNoiseA.add( fogNoiseB ).mul( groundColor );

				// apply custom fog

				scene.fogNode = fog( fogNoiseDistance.oneMinus().mix( groundColor, fogNoise ), groundFogArea );
				scene.backgroundNode = normalWorld.y.max( 0 ).mix( groundColor, skyColor );

				// builds

				const buildWindows = positionWorld.y.mul( 10 ).floor().mod( 4 ).sign().mix( color( 0x000066 ).add( fogNoiseDistance ), color( 0xffffff ) );

				const buildGeometry = new THREE.BoxGeometry( 1, 1, 1 );
				const buildMaterial = new MeshPhongNodeMaterial( {
					colorNode: buildWindows
				} );

				buildMesh = new THREE.InstancedMesh( buildGeometry, buildMaterial, 4000 );
				scene.add( buildMesh );

				const dummy = new THREE.Object3D();
				const center = new THREE.Vector3();

				// 建筑物名称列表
				const buildingNames = [
					'AI', 'En', 'Docs',  'Profile',  'Github',
				];

				const NUM_CENTER_LABELS = buildingNames.length; // 标签数量等于名称数量

				// 先生成所有建筑物并存储信息
				for ( let i = 0; i < buildMesh.count; i ++ ) {

					const scaleY = Math.random() * 7 + .5;

					dummy.position.x = Math.random() * 600 - 300;
					dummy.position.z = Math.random() * 600 - 300;

					const distance = Math.max( dummy.position.distanceTo( center ) * .012, 1 );

					dummy.position.y = .5 * scaleY * distance;

					dummy.scale.x = dummy.scale.z = Math.random() * 3 + .5;
					dummy.scale.y = scaleY * distance;

					dummy.updateMatrix();

					buildMesh.setMatrixAt( i, dummy.matrix );

					// 存储所有建筑物信息（不分配名称）
					const buildingInfo = {
						index: i,
						position: dummy.position.clone(),
						height: dummy.scale.y,
						id: i,
						distanceToCenter: dummy.position.distanceTo( center ) // 到中心的距离
					};

					buildings.push( buildingInfo );

				}

				// 找出距离中心最近且间距合适的建筑物
				buildings.sort( ( a, b ) => a.distanceToCenter - b.distanceToCenter );
				
				const centerBuildings = [];
				for ( let i = 0; i < buildings.length && centerBuildings.length < NUM_CENTER_LABELS; i++ ) {
					const candidate = buildings[ i ];
					
					// 检查是否与已选中的建筑物距离足够远
					let isFarEnough = true;
					for ( let j = 0; j < centerBuildings.length; j++ ) {
						const dist = candidate.position.distanceTo( centerBuildings[ j ].position );
						if ( dist < MIN_LABEL_DISTANCE ) {
							isFarEnough = false;
							break;
						}
					}
					
					// 如果距离足够，添加到列表
					if ( isFarEnough ) {
						centerBuildings.push( candidate );
					}
				}

				// 为选中的中心建筑物分配唯一的名称并添加标签
				centerBuildings.forEach( ( building, index ) => {
					// 为每个建筑物分配唯一的名称
					building.name = buildingNames[ index ];

					const labelDiv = document.createElement( 'div' );
					labelDiv.className = 'label';
					labelDiv.textContent = building.name;
					labelDiv.dataset.buildingId = building.id;
					
					// 添加点击事件
					labelDiv.addEventListener( 'click', function( e ) {
						e.stopPropagation();
						handleBuildingClick( building, this );
					} );

					const label = new CSS2DObject( labelDiv );
					label.position.set( 
						building.position.x, 
						building.height + 2, 
						building.position.z 
					);
					scene.add( label );
				} );

				// lights

				scene.add( new THREE.HemisphereLight( skyColor.value, groundColor.value, 0.5 ) );

				// geometry

				const planeGeometry = new THREE.PlaneGeometry( 200, 200 );
				const planeMaterial = new THREE.MeshPhongMaterial( {
					color: 0x999999
				} );

				const ground = new THREE.Mesh( planeGeometry, planeMaterial );
				ground.rotation.x = - Math.PI / 2;
				ground.scale.multiplyScalar( 3 );
				ground.castShadow = true;
				ground.receiveShadow = true;
				scene.add( ground );

				// renderer

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				
				try {
					await renderer.init();
					document.body.appendChild( renderer.domElement );
				} catch ( error ) {
					const warning = document.createElement( 'div' );
					warning.style.position = 'absolute';
					warning.style.top = '50%';
					warning.style.left = '50%';
					warning.style.transform = 'translate(-50%, -50%)';
					warning.style.padding = '20px';
					warning.style.background = 'rgba(255, 0, 0, 0.8)';
					warning.style.color = 'white';
					warning.style.borderRadius = '10px';
					warning.innerHTML = 'Failed to initialize WebGPU: ' + error.message;
					document.body.appendChild( warning );
					return;
				}

				// CSS2D renderer for labels
				labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.domElement.style.position = 'absolute';
				labelRenderer.domElement.style.top = '0px';
				labelRenderer.domElement.style.pointerEvents = 'none';
				document.body.appendChild( labelRenderer.domElement );

				// Enable pointer events for labels
				labelRenderer.domElement.style.pointerEvents = 'auto';

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 2, 0 );
				controls.minDistance = 7;
				controls.maxDistance = 100;
				controls.maxPolarAngle = Math.PI / 2;
				controls.autoRotate = true;
				controls.autoRotateSpeed = .1;
				controls.update();
				window.addEventListener( 'resize', resize );

			}

			function handleBuildingClick( buildingInfo, labelElement ) {
				if (buildingInfo.name === 'Github') { 
					window.location.href = 'https://github.com/lihong0211';
				} else {
					window.location.href = `https://doctor-dog.com/${buildingInfo.name.toLowerCase()}`;
				}
			}

			function resize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				labelRenderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();

				renderer.render( scene, camera );
				labelRenderer.render( scene, camera );

			}

		</script>
	</body>
</html>
